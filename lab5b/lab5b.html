<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>Triangle Area Calculator</h2>

        <label for="side1">Side 1:</label>
        <input type="number" id="side1">

        <label for="side2">Side 2:</label>
        <input type="number" id="side2">

        <label for="side3">Side 3:</label>
        <input type="number" id="side3">

        <button onclick="calculateTriangleArea()">Calculate</button>

        <p id="result"></p>
    </div>

    <script>
        function calculateTriangleArea() {
            var side1 = parseFloat(document.getElementById('side1').value);
            var side2 = parseFloat(document.getElementById('side2').value);
            var side3 = parseFloat(document.getElementById('side3').value);

            var s = (side1 + side2 + side3) / 2;
            var area = Math.sqrt(s * (s - side1) * (s - side2) * (s - side3));

            var resultElement = document.getElementById('result');
            if (!isNaN(area) && area > 0) {
                resultElement.textContent = 'Triangle Area: ' + area.toFixed(2);
            } else {
                resultElement.textContent = 'Invalid input. Please enter valid side lengths.';
            }
        }
    </script>
</body>
</html>
